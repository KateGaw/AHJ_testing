<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit Card Validator</title>
</head>

<body>
    <ul class="cards list-unstyled">
        <li>
            <span id="visa" class="card visa cdisabled" title="Visa">Visa</span>
        </li>
        <li>
            <span id="master" class="card master cdisabled" title="Mastercard">Mastercard</span
        >
      </li>
      <li>
        <span id="amex" class="card amex cdisabled" title="American Express"
          >American Express</span
        >
      </li>
      <li>
        <span id="discover" class="card discover cdisabled" title="Discover"
          >Discover</span
        >
      </li>
      <li>
        <span id="jcb" class="card jcb cdisabled" title="JCB">JCB</span>
        </li>
        <li>
            <span id="diners_club" class="card diners_club cdisabled" title="Diners Club">Diners Club</span
        >
      </li>
      <li>
        <span id="mir" class="card mir cdisabled" title="МИР">МИР</span>
        </li>
    </ul>
    <form id="form" data-widget="form" class="form-inline" novalidate="novalidate">
        <div class='cardField'>
            <input id="card_number" data-id="card_number" class="form-control col-md-6" placeholder="credit card number" />
            <p class="text" id="textField"></p>
        </div>

        <input type="button" id="submitform" data-id="submitForm" class="btn btn-success" value="Click to Validate" />
    </form>
</body>

</html>
